<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HartLine – When It’s Worth the Call</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f2d 0%, #1a1a40 100%);
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    header {
      text-align: center;
      margin-bottom: 50px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
      color: #a2fefe;
      max-width: 600px;
      margin: auto;
    }
    .join-container {
      background: rgba(0, 255, 231, 0.1);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      padding: 30px;
      margin-top: 60px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px #00ffe7;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 1.2rem;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #0d0d2b;
      color: #00ffe7;
      border: 1px solid #00ffe7;
    }
    button {
      background: #00ffe7;
      color: #0f0f2d;
      font-weight: bold;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00ccc2;
    }
    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #7ffff7;
    }
  </style>
</head>
<body>
  <header>
    <h1>HartLine</h1>
    <p><em>When It’s Worth the Call</em></p>
    <p>Welcome to Tracy Hart's elite conferencing suite — where presence meets precision in a glowing grid of clarity.</p>
  </header>

  <div class="join-container">
    <h2>Join a Call</h2>
    <input type="text" id="roomInput" placeholder="Enter your room name..." />
    <br />
    <button onclick="joinCall()">Enter HartLine</button>
  </div>

  <footer>
    &copy; 2025 HartLine Systems. No downloads. No delays. Just Hart.
  </footer>

  <script>
    function joinCall() {
      const room = document.getElementById('roomInput').value.trim();
      if (room) {
        window.location.href = `https://your-hartline-app.com/room/${encodeURIComponent(room)}`;
      } else {
        alert('Please enter a room name.');
      }
    }
  </script>
</body>
</html>
