<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HartLine by Tracy Hart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      color: #ff00ff;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      max-width: 700px;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    #video-container {
      width: 100%;
      max-width: 900px;
      height: 600px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #cccccc;
      opacity: 0.7;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1>HartLine: The Future of the Call</h1>
  <p>
    Welcome to HartLine — a cutting-edge communication network brought to you by Tracy Hart himself.
    Step into the boardroom, broadcast your brilliance, and make moves like it’s 2087.
  </p>

  <div id="video-container"></div>

  <footer>
    © 2025 HartLine Communications | Powered by Wondervale Signalworks
  </footer>

  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <script>
    const callFrame = window.DailyIframe.createFrame({
      showLeaveButton: true,
      iframeStyle: {
        width: '100%',
        height: '100%',
        border: '0',
        borderRadius: '15px'
      }
    });

    callFrame.join({ url: 'https://hartline.daily.co/HartLine' });

    document.getElementById('video-container').appendChild(callFrame.iframe());
  </script>
</body>
</html>
